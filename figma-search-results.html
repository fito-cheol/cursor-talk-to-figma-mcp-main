<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Figma Design</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .search-results-container {
            background: #ffffff;
            width: 100%;
            max-width: 375px;
            height: 812px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .time {
            font-family: 'SF Pro Text', sans-serif;
            font-weight: 600;
            font-size: 15px;
            color: #000000;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icon {
            width: 18px;
            height: 12px;
            background: #000000;
            border-radius: 2px;
        }

        .battery {
            width: 25px;
            height: 12px;
            border: 1px solid #000000;
            border-radius: 2px;
            position: relative;
        }

        .battery::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 18px;
            height: 7px;
            background: #000000;
            border-radius: 1px;
        }

        /* Search Header */
        .search-header {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            height: 60px;
            background: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e1e5e9;
        }

        .back-button {
            width: 12px;
            height: 11px;
            background: rgba(0, 0, 0, 0.8);
            clip-path: polygon(100% 0%, 0% 50%, 100% 100%);
            cursor: pointer;
            margin-right: 15px;
        }

        .search-input-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'SF Pro Display', sans-serif;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #007AFF;
            background: #ffffff;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #8E8E93;
            border-radius: 50%;
            cursor: pointer;
        }

        .search-icon::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 8px;
            height: 8px;
            border: 2px solid #8E8E93;
            border-radius: 50%;
        }

        .search-icon::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 4px;
            height: 2px;
            background: #8E8E93;
            transform: rotate(45deg);
        }

        /* Main Content */
        .main-content {
            padding: 120px 20px 120px;
            overflow-y: auto;
            height: calc(100% - 104px);
        }

        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .result-item {
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .result-item:hover {
            transform: scale(1.05);
        }

        .result-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-item.placeholder {
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .see-more-button {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.52px;
        }

        .see-more-button:hover {
            background: #000000;
            color: #ffffff;
        }

        /* Tab Bar */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: #ffffff;
            border-top: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px 30px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .tab-item:hover {
            opacity: 0.7;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            background: #8E8E93;
            border-radius: 50%;
            margin-bottom: 4px;
        }

        .tab-icon.active {
            background: #007AFF;
        }

        .tab-label {
            font-size: 10px;
            color: #8E8E93;
            text-align: center;
        }

        .tab-label.active {
            color: #007AFF;
        }

        .add-button {
            width: 70px;
            height: 40px;
            background: linear-gradient(135deg, #ff00d6 0%, #ff4d00 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .add-button::before,
        .add-button::after {
            content: '';
            position: absolute;
            background: #ffffff;
        }

        .add-button::before {
            width: 13px;
            height: 1px;
        }

        .add-button::after {
            width: 1px;
            height: 13px;
        }

        /* Figma Status */
        .figma-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }

        .figma-status.connected {
            background: #10b981;
            color: white;
        }

        .figma-status.disconnected {
            background: #ef4444;
            color: white;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .search-results-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="figma-status disconnected" id="figmaStatus">
        Figma 연결 안됨
    </div>

    <div class="search-results-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:27</div>
            <div class="status-icons">
                <div class="status-icon"></div>
                <div class="status-icon"></div>
                <div class="battery"></div>
            </div>
        </div>

        <!-- Search Header -->
        <div class="search-header">
            <div class="back-button" onclick="goBack()"></div>
            <div class="search-input-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search..." value="">
                <div class="search-icon" onclick="performSearch()"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="search-results-grid" id="searchResultsGrid">
                <!-- 검색 결과 이미지들이 여기에 동적으로 추가됩니다 -->
            </div>

            <button class="see-more-button" onclick="seeMore()">
                see more
            </button>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab-item" onclick="navigateTo('home')">
                <div class="tab-icon"></div>
                <div class="tab-label">Home</div>
            </div>
            <div class="tab-item" onclick="navigateTo('search')">
                <div class="tab-icon active"></div>
                <div class="tab-label active">Search</div>
            </div>
            <div class="add-button" onclick="addNew()"></div>
            <div class="tab-item" onclick="navigateTo('comments')">
                <div class="tab-icon"></div>
                <div class="tab-label">Comments</div>
            </div>
            <div class="tab-item" onclick="navigateTo('profile')">
                <div class="tab-icon"></div>
                <div class="tab-label">Profile</div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket 연결
        let ws = null;
        let isConnected = false;
        const channelName = 'a2jvt0cr';

        // DOM 요소들
        const figmaStatus = document.getElementById('figmaStatus');
        const searchInput = document.getElementById('searchInput');
        const searchResultsGrid = document.getElementById('searchResultsGrid');

        // URL에서 검색어 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q') || 'nature';

        // 검색어를 입력 필드에 설정
        searchInput.value = searchQuery;

        // 샘플 이미지 데이터
        const sampleImages = [
            'https://picsum.photos/107/107?random=1',
            'https://picsum.photos/107/107?random=2',
            'https://picsum.photos/107/107?random=3',
            'https://picsum.photos/107/107?random=4',
            'https://picsum.photos/107/107?random=5',
            'https://picsum.photos/107/107?random=6',
            'https://picsum.photos/107/107?random=7',
            'https://picsum.photos/107/107?random=8',
            'https://picsum.photos/107/107?random=9',
            'https://picsum.photos/107/107?random=10',
            'https://picsum.photos/107/107?random=11',
            'https://picsum.photos/107/107?random=12',
            'https://picsum.photos/107/107?random=13',
            'https://picsum.photos/107/107?random=14',
            'https://picsum.photos/107/107?random=15'
        ];

        // 검색 결과 생성
        function generateSearchResults() {
            searchResultsGrid.innerHTML = '';
            
            sampleImages.forEach((imageUrl, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.onclick = () => openImage(imageUrl, index);
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Search result ${index + 1}`;
                img.loading = 'lazy';
                
                resultItem.appendChild(img);
                searchResultsGrid.appendChild(resultItem);
            });
        }

        // 이미지 열기
        function openImage(imageUrl, index) {
            console.log('이미지 열기:', imageUrl, index);
            // 실제 앱에서는 이미지 상세 보기 페이지로 이동
            alert(`이미지 ${index + 1}을(를) 열었습니다.`);
        }

        // WebSocket 연결 함수
        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:3055');
                
                ws.onopen = function() {
                    console.log('WebSocket 연결됨');
                    joinChannel();
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };

                ws.onclose = function() {
                    console.log('WebSocket 연결 끊어짐');
                    updateFigmaStatus(false);
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket 오류:', error);
                    updateFigmaStatus(false);
                };
            } catch (error) {
                console.error('WebSocket 연결 실패:', error);
                updateFigmaStatus(false);
            }
        }

        // 채널 참가
        function joinChannel() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const joinMessage = {
                    type: 'join',
                    channel: channelName,
                    id: generateId()
                };
                ws.send(JSON.stringify(joinMessage));
            }
        }

        // WebSocket 메시지 처리
        function handleWebSocketMessage(data) {
            console.log('받은 메시지:', data);
            
            if (data.type === 'system') {
                if (data.message && typeof data.message === 'object' && data.message.result) {
                    updateFigmaStatus(true);
                }
            }
        }

        // Figma 상태 업데이트
        function updateFigmaStatus(connected) {
            isConnected = connected;
            if (connected) {
                figmaStatus.textContent = 'Figma 연결됨';
                figmaStatus.className = 'figma-status connected';
            } else {
                figmaStatus.textContent = 'Figma 연결 안됨';
                figmaStatus.className = 'figma-status disconnected';
            }
        }

        // ID 생성
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // 뒤로가기
        function goBack() {
            window.history.back();
        }

        // 검색 실행
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                console.log('검색 실행:', query);
                // 현재 페이지에서 검색어 업데이트
                window.location.href = 'figma-search-results.html?q=' + encodeURIComponent(query);
            }
        }

        // 더 보기
        function seeMore() {
            console.log('더 많은 결과 보기');
            // 실제 앱에서는 더 많은 검색 결과 로드
            alert('더 많은 검색 결과를 로드합니다.');
        }

        // 네비게이션
        function navigateTo(page) {
            console.log('네비게이션:', page);
            // 실제 앱에서는 페이지 전환 로직
        }

        // 새로 추가
        function addNew() {
            console.log('새로 추가');
            // 실제 앱에서는 새 콘텐츠 추가 로직
        }

        // Enter 키로 검색
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            connectWebSocket();
            generateSearchResults();
        });

        // 페이지 언로드 시 연결 정리
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
