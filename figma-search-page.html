<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Figma Design</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .search-container {
            background: #ffffff;
            width: 100%;
            max-width: 375px;
            height: 812px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .time {
            font-family: 'SF Pro Text', sans-serif;
            font-weight: 600;
            font-size: 15px;
            color: #000000;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .status-icon {
            width: 18px;
            height: 12px;
            background: #000000;
            border-radius: 2px;
        }

        .battery {
            width: 25px;
            height: 12px;
            border: 1px solid #000000;
            border-radius: 2px;
            position: relative;
        }

        .battery::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 18px;
            height: 7px;
            background: #000000;
            border-radius: 1px;
        }

        /* Search Header */
        .search-header {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            height: 60px;
            background: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e1e5e9;
        }

        .back-button {
            width: 12px;
            height: 11px;
            background: rgba(0, 0, 0, 0.8);
            clip-path: polygon(100% 0%, 0% 50%, 100% 100%);
            cursor: pointer;
            margin-right: 15px;
        }

        .search-input-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'SF Pro Display', sans-serif;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #007AFF;
            background: #ffffff;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #8E8E93;
            border-radius: 50%;
            cursor: pointer;
        }

        .search-icon::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 8px;
            height: 8px;
            border: 2px solid #8E8E93;
            border-radius: 50%;
        }

        .search-icon::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 4px;
            height: 2px;
            background: #8E8E93;
            transform: rotate(45deg);
        }

        /* Main Content */
        .main-content {
            padding: 120px 20px 40px;
        }

        .search-suggestions {
            margin-bottom: 30px;
        }

        .suggestion-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 15px;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .suggestion-icon {
            width: 20px;
            height: 20px;
            background: #007AFF;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .suggestion-text {
            font-size: 16px;
            color: #000000;
        }

        .recent-searches {
            margin-bottom: 30px;
        }

        .recent-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 15px;
        }

        .recent-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .recent-text {
            font-size: 16px;
            color: #000000;
        }

        .recent-time {
            font-size: 14px;
            color: #8E8E93;
        }

        /* Tab Bar */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: #ffffff;
            border-top: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px 30px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .tab-item:hover {
            opacity: 0.7;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            background: #8E8E93;
            border-radius: 50%;
            margin-bottom: 4px;
        }

        .tab-icon.active {
            background: #007AFF;
        }

        .tab-label {
            font-size: 10px;
            color: #8E8E93;
            text-align: center;
        }

        .tab-label.active {
            color: #007AFF;
        }

        .add-button {
            width: 70px;
            height: 40px;
            background: linear-gradient(135deg, #ff00d6 0%, #ff4d00 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .add-button::before,
        .add-button::after {
            content: '';
            position: absolute;
            background: #ffffff;
        }

        .add-button::before {
            width: 13px;
            height: 1px;
        }

        .add-button::after {
            width: 1px;
            height: 13px;
        }

        /* Figma Status */
        .figma-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }

        .figma-status.connected {
            background: #10b981;
            color: white;
        }

        .figma-status.disconnected {
            background: #ef4444;
            color: white;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .search-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="figma-status disconnected" id="figmaStatus">
        Figma Ïó∞Í≤∞ ÏïàÎê®
    </div>

    <div class="search-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:27</div>
            <div class="status-icons">
                <div class="status-icon"></div>
                <div class="status-icon"></div>
                <div class="battery"></div>
            </div>
        </div>

        <!-- Search Header -->
        <div class="search-header">
            <div class="back-button" onclick="goBack()"></div>
            <div class="search-input-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search..." autofocus>
                <div class="search-icon" onclick="performSearch()"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="search-suggestions">
                <h3 class="suggestion-title">Popular Searches</h3>
                <div class="suggestion-item" onclick="searchFor('nature')">
                    <div class="suggestion-icon">üåø</div>
                    <div class="suggestion-text">Nature</div>
                </div>
                <div class="suggestion-item" onclick="searchFor('architecture')">
                    <div class="suggestion-icon">üèõÔ∏è</div>
                    <div class="suggestion-text">Architecture</div>
                </div>
                <div class="suggestion-item" onclick="searchFor('food')">
                    <div class="suggestion-icon">üçï</div>
                    <div class="suggestion-text">Food</div>
                </div>
                <div class="suggestion-item" onclick="searchFor('travel')">
                    <div class="suggestion-icon">‚úàÔ∏è</div>
                    <div class="suggestion-text">Travel</div>
                </div>
            </div>

            <div class="recent-searches">
                <h3 class="recent-title">Recent Searches</h3>
                <div class="recent-item">
                    <div class="recent-text">Mountain landscape</div>
                    <div class="recent-time">2h ago</div>
                </div>
                <div class="recent-item">
                    <div class="recent-text">Urban photography</div>
                    <div class="recent-time">1d ago</div>
                </div>
                <div class="recent-item">
                    <div class="recent-text">Abstract art</div>
                    <div class="recent-time">3d ago</div>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab-item" onclick="navigateTo('home')">
                <div class="tab-icon"></div>
                <div class="tab-label">Home</div>
            </div>
            <div class="tab-item" onclick="navigateTo('search')">
                <div class="tab-icon active"></div>
                <div class="tab-label active">Search</div>
            </div>
            <div class="add-button" onclick="addNew()"></div>
            <div class="tab-item" onclick="navigateTo('comments')">
                <div class="tab-icon"></div>
                <div class="tab-label">Comments</div>
            </div>
            <div class="tab-item" onclick="navigateTo('profile')">
                <div class="tab-icon"></div>
                <div class="tab-label">Profile</div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket Ïó∞Í≤∞
        let ws = null;
        let isConnected = false;
        const channelName = 'a2jvt0cr';

        // DOM ÏöîÏÜåÎì§
        const figmaStatus = document.getElementById('figmaStatus');
        const searchInput = document.getElementById('searchInput');

        // WebSocket Ïó∞Í≤∞ Ìï®Ïàò
        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:3055');
                
                ws.onopen = function() {
                    console.log('WebSocket Ïó∞Í≤∞Îê®');
                    joinChannel();
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };

                ws.onclose = function() {
                    console.log('WebSocket Ïó∞Í≤∞ ÎÅäÏñ¥Ïßê');
                    updateFigmaStatus(false);
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket Ïò§Î•ò:', error);
                    updateFigmaStatus(false);
                };
            } catch (error) {
                console.error('WebSocket Ïó∞Í≤∞ Ïã§Ìå®:', error);
                updateFigmaStatus(false);
            }
        }

        // Ï±ÑÎÑê Ï∞∏Í∞Ä
        function joinChannel() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const joinMessage = {
                    type: 'join',
                    channel: channelName,
                    id: generateId()
                };
                ws.send(JSON.stringify(joinMessage));
            }
        }

        // WebSocket Î©îÏãúÏßÄ Ï≤òÎ¶¨
        function handleWebSocketMessage(data) {
            console.log('Î∞õÏùÄ Î©îÏãúÏßÄ:', data);
            
            if (data.type === 'system') {
                if (data.message && typeof data.message === 'object' && data.message.result) {
                    updateFigmaStatus(true);
                }
            }
        }

        // Figma ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateFigmaStatus(connected) {
            isConnected = connected;
            if (connected) {
                figmaStatus.textContent = 'Figma Ïó∞Í≤∞Îê®';
                figmaStatus.className = 'figma-status connected';
            } else {
                figmaStatus.textContent = 'Figma Ïó∞Í≤∞ ÏïàÎê®';
                figmaStatus.className = 'figma-status disconnected';
            }
        }

        // ID ÏÉùÏÑ±
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // Îí§Î°úÍ∞ÄÍ∏∞
        function goBack() {
            window.history.back();
        }

        // Í≤ÄÏÉâ Ïã§Ìñâ
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                console.log('Í≤ÄÏÉâ Ïã§Ìñâ:', query);
                // Í≤ÄÏÉâ Í≤∞Í≥º ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                window.location.href = 'figma-search-results.html?q=' + encodeURIComponent(query);
            }
        }

        // ÌäπÏ†ï Í≤ÄÏÉâÏñ¥Î°ú Í≤ÄÏÉâ
        function searchFor(query) {
            searchInput.value = query;
            performSearch();
        }

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        function navigateTo(page) {
            console.log('ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò:', page);
            // Ïã§Ï†ú Ïï±ÏóêÏÑúÎäî ÌéòÏù¥ÏßÄ Ï†ÑÌôò Î°úÏßÅ
        }

        // ÏÉàÎ°ú Ï∂îÍ∞Ä
        function addNew() {
            console.log('ÏÉàÎ°ú Ï∂îÍ∞Ä');
            // Ïã§Ï†ú Ïï±ÏóêÏÑúÎäî ÏÉà ÏΩòÌÖêÏ∏† Ï∂îÍ∞Ä Î°úÏßÅ
        }

        // Enter ÌÇ§Î°ú Í≤ÄÏÉâ
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú WebSocket Ïó∞Í≤∞
        window.addEventListener('load', function() {
            connectWebSocket();
        });

        // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Ïãú Ïó∞Í≤∞ Ï†ïÎ¶¨
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
