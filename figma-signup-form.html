<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노란우산 가입 - 가입 정보 입력</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            color: #101116;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            background-color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            height: 48px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
        }

        .time {
            font-weight: 800;
            font-size: 14px;
            color: #30323b;
        }

        .status-icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .cellular, .wifi, .battery {
            width: 20px;
            height: 20px;
            background-color: #30323b;
        }

        /* Top Navigation */
        .top-nav {
            height: 56px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
        }

        .nav-title {
            font-weight: 600;
            font-size: 18px;
            color: #101116;
        }

        .nav-icons {
            display: flex;
            gap: 8px;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            background-color: #101116;
        }

        /* Progress Bar */
        .progress-section {
            padding: 16px 24px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 24px;
        }

        .progress-step {
            width: 24px;
            height: 24px;
            border: 1px solid #2873e3;
            border-radius: 50%;
            background-color: #ffffff;
        }

        .progress-step.active {
            background-color: #2873e3;
            border-radius: 12px;
            width: 77px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 700;
            font-size: 13px;
        }

        .progress-step.active::before {
            content: "3 가입정보";
        }

        /* Title Section */
        .title-section {
            padding: 0 24px 32px;
        }

        .main-title {
            font-weight: 700;
            font-size: 22px;
            line-height: 32px;
            color: #101116;
        }

        /* Form Sections */
        .form-section {
            padding: 0 24px;
        }

        .section-title {
            font-weight: 700;
            font-size: 18px;
            color: #101116;
            margin-bottom: 16px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .total-amount {
            font-weight: 500;
            font-size: 14px;
            color: #737684;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 32px;
        }

        .input-label {
            font-weight: 500;
            font-size: 14px;
            color: #454855;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            height: 56px;
            border: 1px solid #c5c8d3;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            background-color: #ffffff;
        }

        .input-field::placeholder {
            color: #737684;
            font-weight: 500;
        }

        .input-field.search {
            background-color: #f3f4f7;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            background-color: #101116;
        }

        .input-hint {
            font-size: 14px;
            color: #454855;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hint-dot {
            width: 2px;
            height: 2px;
            background-color: #454855;
            border-radius: 50%;
        }

        /* Radio Groups */
        .radio-group {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }

        .radio-option {
            flex: 1;
            height: 52px;
            border: 1px solid #979baa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            color: #454855;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option.selected {
            background-color: #f3f9ff;
            border-color: #2873e3;
            color: #235fd2;
        }

        .radio-option:hover {
            background-color: #f8f9fa;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-field {
            width: 100%;
            height: 56px;
            border: 1px solid #c5c8d3;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .dropdown-field::placeholder {
            color: #737684;
            font-weight: 500;
        }

        .dropdown-arrow {
            width: 18px;
            height: 18px;
            background-color: #101116;
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: rgba(225, 227, 234, 0.7);
            margin: 32px 0;
        }

        /* Info Icon */
        .info-icon {
            width: 18px;
            height: 18px;
            background-color: #979baa;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }

        /* Bottom Buttons */
        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            gap: 8px;
        }

        .btn {
            height: 56px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary {
            flex: 1;
            background-color: #ffffff;
            border: 1px solid #737684;
            color: #101116;
        }

        .btn-primary {
            flex: 2;
            background-color: #d3d6de;
            border: none;
            color: #737684;
        }

        .btn-primary.active {
            background-color: #2873e3;
            color: #ffffff;
        }

        /* Spacing */
        .spacing-16 {
            height: 16px;
        }

        .spacing-24 {
            height: 24px;
        }

        .spacing-32 {
            height: 32px;
        }

        .spacing-40 {
            height: 40px;
        }

        .spacing-64 {
            height: 64px;
        }

        /* Bottom padding for content */
        .content {
            padding-bottom: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <div class="cellular"></div>
                <div class="wifi"></div>
                <div class="battery"></div>
            </div>
        </div>

        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="nav-title">노란우산 가입</div>
            <div class="nav-icons">
                <div class="nav-icon"></div>
                <div class="nav-icon"></div>
            </div>
        </div>

        <div class="content">
            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-step"></div>
                    <div class="progress-step"></div>
                    <div class="progress-step active"></div>
                </div>
                <div class="title-section">
                    <h1 class="main-title">저축 상세 정보를<br>입력해 주세요</h1>
                </div>
            </div>

            <!-- Form Sections -->
            <div class="form-section">
                <!-- 가입 정보 Section -->
                <div class="section-header">
                    <h2 class="section-title">가입 정보</h2>
                </div>

                <div class="spacing-16"></div>

                <!-- 저축금액(월) -->
                <div class="input-group">
                    <div class="input-label">저축금액(월)</div>
                    <input type="text" class="input-field" placeholder="50,000원~ 1,000,000원">
                    <div class="input-hint">
                        <div class="hint-dot"></div>
                        <span>최소 월 5만원부터 최대 100만원 이하로 입력해주세요.</span>
                    </div>
                </div>

                <!-- 저축 주기 -->
                <div class="input-group">
                    <div class="input-label">저축 주기</div>
                    <div class="radio-group">
                        <div class="radio-option selected">매월</div>
                        <div class="radio-option">3개월에 한번</div>
                    </div>
                </div>

                <!-- 자동이체일 -->
                <div class="input-group">
                    <div class="input-label">자동이체일</div>
                    <div class="dropdown">
                        <div class="dropdown-field">
                            <span>선택해 주세요</span>
                            <div class="dropdown-arrow"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <!-- 관리 직원 Section -->
            <div class="form-section">
                <div class="section-header">
                    <h2 class="section-title">관리 직원</h2>
                    <div style="display: flex; align-items: center; gap: 4px;">
                        <div style="width: 1px; height: 15px; background-color: #101116;"></div>
                        <span style="color: #2873e3; font-weight: 600; font-size: 18px;">선택</span>
                    </div>
                </div>

                <div class="spacing-16"></div>

                <div class="input-group">
                    <div class="input-field search">
                        <span>검색해 주세요</span>
                        <div class="search-icon"></div>
                    </div>
                </div>

                <div class="spacing-40"></div>

                <!-- 가입증서 수령 방법 -->
                <div class="input-group">
                    <h3 class="section-title">가입증서 수령 방법</h3>
                    <div class="radio-group">
                        <div class="radio-option">알림톡</div>
                        <div class="radio-option">이메일</div>
                        <div class="radio-option">우편</div>
                    </div>
                </div>

                <div class="spacing-40"></div>

                <!-- 우편 받으실 곳 -->
                <div class="input-group">
                    <h3 class="section-title">우편 받으실 곳</h3>
                    <div class="radio-group">
                        <div class="radio-option">자택</div>
                        <div class="radio-option">사업장</div>
                    </div>
                </div>

                <div class="spacing-64"></div>

                <!-- 희망 장려금 -->
                <div class="input-group">
                    <div class="section-header">
                        <h3 class="section-title">희망 장려금</h3>
                        <div class="info-icon"></div>
                    </div>
                    <div class="radio-group">
                        <div class="radio-option selected">신청</div>
                        <div class="radio-option">미신청</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Buttons -->
        <div class="bottom-buttons">
            <button class="btn btn-secondary">이전</button>
            <button class="btn btn-primary">다음</button>
        </div>
    </div>

    <script>
        // Radio button functionality
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                const group = this.parentElement;
                group.querySelectorAll('.radio-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        // Dropdown functionality
        document.querySelector('.dropdown-field').addEventListener('click', function() {
            // Add dropdown logic here
            console.log('Dropdown clicked');
        });

        // Input field focus
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#2873e3';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#c5c8d3';
            });
        });
    </script>
</body>
</html>
